# docker-compose -f /home/appstore/appstore_scraping/bin/docker-compose_googleScrapBySavedID.yml up

version: '3.9'
services:
  googleScrapBySavedID:
    env_file:
      - app.env
    container_name: googleScrapBySavedID
    image: appstore_scraping:latest
    environment:
      - TZ=Asia/Seoul
    command: python3 starter.py googleScrapBySavedID
    volumes:
      - /home/appstore/appstore_scraping:/app
      - /data/appstore/images:/images