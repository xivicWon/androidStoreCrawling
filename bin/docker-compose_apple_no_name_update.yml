# docker-compose -f /home/appstore/appstore_scraping/sample/docker-compose.yml up

version: '3.9'
services:
  apple_no_name_update:
    env_file:
      - app.env
    container_name: apple_no_name_update
    image: appstore_scraping:latest
    environment:
      - TZ=Asia/Seoul
    command: python starter.py apple_no_name_update
    volumes:
      - /home/appstore/appstore_scraping:/app
      - /data/appstore/images:/images