# docker-compose -f .\docker-compose_mobileIndex_rank_api.yml up

version: '3.9'
services:
  mobileIndexSecretKey:
    env_file:
      - app.env
    container_name: mobileIndexSecretKey
    image: appstore_scraping:latest
    environment:
      - TZ=Asia/Seoul
    command: python3 mobileIndexSecretKey.py
    volumes:
      - /home/appstore/appstore_scraping:/app
      - /data/appstore/images:/images