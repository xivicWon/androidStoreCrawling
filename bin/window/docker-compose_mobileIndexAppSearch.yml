# docker-compose -f /home/appstore/appstore_scraping/bin/window/docker-compose_mobileIndexAppSearch.yml up

version: '3.9'
services:
  mobileIndexAppSearch:
    env_file:
      - app.env
    container_name: mobileIndexAppSearch
    image: appstore_scraping:latest
    environment:
      - TZ=Asia/Seoul
    command: python starter.py mobileIndexAppSearch
    volumes:
      - "/D/1. Workspace/8. Python/appStoreScrap/appstore_scrap:/app"
      - "/D/1. Workspace/8. Python/appStoreScrap/data/images:/images"


