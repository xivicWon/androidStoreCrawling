# docker-compose -f /home/appstore/appstore_scraping/sample/docker-compose.yml up

version: '3.9'
services:
  appleScrapByCategory:
    env_file:
      - app.env
    container_name: appleScrapByCategory
    image: appstore_scraping:latest
    environment:
      - TZ=Asia/Seoul
    command: python3 starter.py appleScrapByCategory
    volumes:
      - "/D/1. Workspace/8. Python/appStoreScrap/appstore_scrap:/app"
      - "/D/1. Workspace/8. Python/appStoreScrap/data/images:/images"
    